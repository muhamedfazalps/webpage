<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top News Headlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .news-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .article {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .article:last-child {
            border-bottom: none;
        }
        .article h2 {
            font-size: 1.2em;
            color: #007BFF;
            margin: 0;
        }
        .article h2 a {
            text-decoration: none;
        }
        .article h2 a:hover {
            text-decoration: underline;
        }
        .meta {
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Top News Headlines</h1>
    <div class="news-container">
        {% for article in articles %}
        <div class="article">
            <h2><a href="{{ article['url'] }}" target="_blank">{{ article['title'] }}</a></h2>
            <p class="meta">Source: {{ article['source']['name'] }} | Published: {{ article['publishedAt'] }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
