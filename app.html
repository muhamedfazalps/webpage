<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #0073e6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a simple webpage created with HTML and styled with CSS. You can use this template as a starting point for your own website.</p>
        <p>Learn more about <a href="https://www.w3schools.com/html/" target="_blank">HTML</a> and <a href="https://www.w3schools.com/css/" target="_blank">CSS</a>.</p>
    </main>
    <footer>
        <p>&copy; 2025 My Simple Webpage</p>
    </footer>
</body>
</html>
